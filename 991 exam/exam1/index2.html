    <script>
        var files = [

            {
                name: '011.jpg',
                size: 1024
            }
        ]

        console.log("ðŸš€ ~ files:", files)
        function getImgFiles(files) {
            var imgSuffixs = ['gif', 'jpg', 'png', 'bmp', 'jpeg', 'webp']
            var list = []
            for (var i = 0; i < files.length; i++) {
                var file = files[i]
                var suffix = file.name.split('.')[1]
                if (imgSuffixs.includes(suffix)) {
                    list.push(file)
                }
            }
            return list
        }


        console.log("ðŸš€ ~ getImgFiles(files):", getImgFiles(files))
    </script>
