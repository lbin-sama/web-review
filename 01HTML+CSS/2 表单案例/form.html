<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <form class="content">
        <h1>用户注册</h1>

        <div class="form-item">
            <input type="text" placeholder="请输入手机号码" maxlength="11">
        </div>


        <div class="form-item">
            <input type="text" placeholder="请输入验证码" class="code">
            <button class="btn-primary" type="button" disabled>发送验证码</button>
        </div>

        <div class="form-item">
            <input type="password" placeholder="请输入密码" maxlength="11">
        </div>

        <div class="form-item">
            <input type="password" placeholder="请确认密码" maxlength="11">
        </div>


        <div class="form-item">
            <select multiple>
                <option>爱好1</option>
                <option selected>爱好2</option>
                <option>爱好3</option>
                <option>爱好4</option>
                <option>爱好5</option>
                <option>爱好6</option>
                <option>爱好7</option>
                <option>爱好8</option>
                <option>爱好9</option>
                <option>爱好10</option>
            </select>
        </div>

        <div class="form-item">
            <div>
                <span>性别</span>
                <label>
                    <input type="radio" name="sex" checked>
                    <span>男</span>
                </label>

                <label>
                    <input type="radio" name="sex">
                    <span>女</span>
                </label>
            </div>
        </div>

        <div class="form-item">
            <textarea placeholder="请输入简介"></textarea>
        </div>


        <div class="form-item">
            <label>
                <input type="checkbox" checked>
                <span class="policy">是否同意</span>
            </label>
        </div>


        <div class="form-item">
            <button>立即注册</button>
            <button type="reset">重置表单</button>
        </div>

        <div class="clearfix">
            <div class="left">左浮动</div>
            <div class="right">右浮动</div>
        </div>
    </form>
</body>

</html>
